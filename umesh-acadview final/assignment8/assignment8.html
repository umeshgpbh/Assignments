<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quadratic Equation</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        padding-top: 50px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 50px;
        }
      }
        div.p{ border-style:inset;
        border-radius:5px;}
    </style>

  </head>

  <body onload="init();">

    <div class="container">
      <h1>Second Degree Equations</h1>

      <div class="well">
          <h3>Quadratic Equation:
              <span id="a">a</span>x
              <sup>2</sup> +
              <span id="b">b</span>x +
              <span id="c">c</span>
          </h3>
          <h5>Enter the coefficients of a, b and c in the field below:</h5>

          <div class="form-group">
              <label for="valueA"><strong>Value of a: </strong></label>
              <div class="p">
              <input type="number" min="0" placeholder="Enter the value of a" class="form-control" id="valueA" onchange="updateEquation()" required/>
              </div>
          </div>
          <div class="form-group">
              <label for="valueB"><strong>Value of b: </strong></label>
              <div class="p">
              <input type="number" min="0" placeholder="Enter the value of b" class="form-control" id="valueB" onchange="updateEquation()" required/>
              </div>
          </div>
          <div class="form-group">
              <label for="valueC"><strong>Value of c: </strong></label>
              <div class="p">
              <input type="number" min="0" placeholder="Enter the value of c" class="form-control" id="valueC" onchange="updateEquation()" required/>
              </div>
          </div>
          
          <button class="btn btn-success btn-lg" onclick="solve()">Solve Equation </button>
      </div>

      <div class="well">
          <br><big><strong><big>Result:</big> </strong></big>
          
          <span id="result" ></span>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="scripts.js"></script>

  </body>

</html>
